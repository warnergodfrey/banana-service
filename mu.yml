environments:
- name: acceptance
  discovery:
    provider: consul
  loadbalancer:
    hostedzone: aws.godfrey.io
  cluster:
    keyName: Warner
    desiredCapacity: 1
- name: production
  discovery:
    provider: consul
  loadbalancer:
    hostedzone: aws.godfrey.io
  cluster:
    keyName: Warner
    desiredCapacity: 1
service:
  name: banana-service
  port: 8080
  pathPatterns:
  - /bananas/*
  pipeline:
    source:
      provider: GitHub
      repo: warnergodfrey/banana-service
    build:
      image: aws/codebuild/java:openjdk-8
