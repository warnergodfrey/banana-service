environments:
- name: acceptance
  loadbalancer:
    hostedzone: aws.godfrey.io
  cluster:
    desiredCapacity: 1
    sshAllow: 10.0.0.0/16
- name: production
  loadbalancer:
    hostedzone: aws.godfrey.io
  cluster:
    desiredCapacity: 1
    sshAllow: 10.0.0.0/16
service:
  name: banana-service
  port: 8080
  pathPatterns:
  - /bananas/*
  pipeline:
    source:
      provider: GitHub
      repo: warnergodfrey/banana-service
    build:
      image: aws/codebuild/java:openjdk-8
    acceptance:
      image: aws/codebuild/eb-nodejs-4.4.6-amazonlinux-64:2.1.3

