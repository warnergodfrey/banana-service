environments:
- name: acceptance
  loadbalancer:
    hostedzone: aws.godfrey.io
  cluster:
    desiredCapacity: 1
    sshAllow: 10.0.0.0/16
  tags:
    Schedule: au-office-hours
service:
  name: banana-service
  port: 8080
  pathPatterns:
  - /bananas/*
  pipeline:
    source:
      provider: GitHub
      repo: warnergodfrey/banana-service
    build:
      image: aws/codebuild/java:openjdk-8
    production:
      disabled: true

tags:
  'mu-environment-acceptance':
    Schedule: au-office-hours
